<footer class="footer d-flex justify-content-between align-items-center">
  <div class="flex-item left">
    <button *ngIf="btnLeft" class="btn btn-link" (click)="onClick(btnLeft)">
      <fa-icon [icon]="btnLeft.icon"></fa-icon>
      <label class="header-label">{{ btnLeft.label }}</label>
    </button>
  </div>

  <div class="flex-item center">
    <p class="mb-0 flex-grow-1 textSize">&copy; 2023 Team Hello World</p>
  </div>

  <div class="flex-item right">
    <fa-icon [icon]="settingsIcon" class="settings me-2" routerLink="/settings"></fa-icon>
  </div>
</footer>
